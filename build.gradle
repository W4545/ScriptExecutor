plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'parts.lost.mc'
version '0.9.4'

sourceCompatibility = targetCompatibility = 8

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.16.5-R0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    classifier = ''
    relocate 'org.jetbrains', 'scriptexecutor.org.jetbrains'
    relocate 'org.intellij', 'scriptexecutor.org.intellij'
    relocate 'kotlinx', 'scriptexecutor.kotlinx'
    relocate 'kotlin', 'scriptexecutor.kotlin'
}

processResources {
    expand(version: version)
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

build.dependsOn(shadowJar)
